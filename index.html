<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aimlabs</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
            background-color: #f4f4f4;
        }
        canvas {
            border: 2px solid #333;
            background-color: #a0c0e0; /* Cor de fundo que simula o céu */
            cursor: crosshair; /* Muda o cursor para uma mira */
        }
        #controls {
            margin-top: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Aimlabs</h1>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <div id="controls">
        <p>Pontuação: <span id="scoreDisplay">0</span></p>
        <button id="restartButton">Reiniciar Jogo</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
